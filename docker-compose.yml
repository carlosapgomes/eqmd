services:
  eqmd:
    image: ${EQMD_IMAGE:-eqmd:latest}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${EQMD_UID:-1001}
        GROUP_ID: ${EQMD_GID:-1001}
    user: "${EQMD_UID:-1001}:${EQMD_GID:-1001}"
    ports:
      - "8778:8000"
    env_file:
      - .env
    volumes:
      - media_files:/app/media
      - database:/app/database
      - static_files:/app/staticfiles
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Static file initialization container
  static-init:
    image: ${EQMD_IMAGE:-eqmd:latest}
    volumes:
      - static_files:/shared/static
    command: |
      sh -c "
        echo 'Copying static files to shared volume...' &&
        cp -r /app/staticfiles/* /shared/static/ 2>/dev/null || true &&
        echo 'Static files copied successfully'
      "
    profiles: ["init"]

  # Development service with hot reload
  eqmd-dev:
    build:
      context: .
      args:
        USER_ID: ${EQMD_UID:-1001}
        GROUP_ID: ${EQMD_GID:-1001}
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - ./media:/app/media
    ports:
      - "8779:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
    profiles:
      - dev

volumes:
  database:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local

