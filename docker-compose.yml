services:
  eqmd:
    build:
      context: .
      args:
        USER_ID: ${USER_ID:-1001}
        GROUP_ID: ${GROUP_ID:-1001}
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             mkdir -p /var/www/equipemed/static &&
             cp -r /app/staticfiles/* /var/www/equipemed/static/ || echo "Static files copy failed - run manual copy after deployment" &&
             gunicorn --bind 0.0.0.0:8778 --workers 3 config.wsgi:application"
    volumes:
      - .:/app
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - /var/www:/var/www
    ports:
      - "8778:8778"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8778/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service with hot reload
  eqmd-dev:
    build:
      context: .
      args:
        USER_ID: ${USER_ID:-1001}
        GROUP_ID: ${GROUP_ID:-1001}
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             mkdir -p /var/www/equipemed/static &&
             cp -r /app/staticfiles/* /var/www/equipemed/static/ || echo "Static files copy failed - run manual copy after deployment" &&
             python manage.py runserver 0.0.0.0:8778"
    volumes:
      - .:/app
      - ./media:/app/media
      - /var/www:/var/www
    ports:
      - "8779:8778"
    env_file:
      - .env
    environment:
      - DEBUG=True
    profiles:
      - dev
# No volumes needed - using direct host mounts

