{% extends "base_app.html" %}
{% load static %}

{% block title %}Templates de Medicamentos{% endblock %}

{% block extra_head %}
{{ block.super }}
<style>
  .drug-template-icon {
    color: #28a745;
  }
  
  .template-card {
    transition: all 0.2s ease;
  }
  
  .template-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
  }
  
  .medication-type-badge {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
  }
  
  .dosage-info {
    background-color: #f8f9fa;
    border-radius: 0.375rem;
    padding: 0.5rem;
    font-family: 'Courier New', monospace;
    font-size: 0.875rem;
  }
  
  .table th {
    font-weight: 600;
    color: #495057;
    border-top: none;
  }
  
  .table td {
    vertical-align: middle;
  }
  
  .btn-action {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
  }
  
  /* Mobile responsiveness */
  @media (max-width: 767.98px) {
    .table-responsive {
      border: none;
    }
    
    .btn-action {
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
    }
    
    .medication-type-badge {
      font-size: 0.7rem;
    }
  }
</style>
{% endblock %}

{% block app_content %}
{% block drug_template_content %}
<!-- Content will be provided by child templates -->
{% endblock %}
{% endblock %}

{% block extra_scripts %}
<script>
// Add any common JavaScript functionality for drug templates
document.addEventListener('DOMContentLoaded', function() {
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
    
    // Add confirmation for delete actions
    const deleteButtons = document.querySelectorAll('.btn-delete-confirm');
    deleteButtons.forEach(function(button) {
        button.addEventListener('click', function(e) {
            if (!confirm('Tem certeza que deseja excluir este template de medicamento?')) {
                e.preventDefault();
            }
        });
    });
});
</script>
{% endblock %}
