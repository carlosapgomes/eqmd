server {
    listen 80;
    server_name www.equipemed.app;
    client_max_body_size 60M;  # 50MB videos + buffer

    location / {
        proxy_pass http://localhost:8778;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /var/www/equipemed/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media files served by Django application for security/permissions
    # No separate nginx location needed - handled by proxy_pass above
}
